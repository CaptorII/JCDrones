<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drones Launchpad</title>
    <link rel="icon" type="image/x-icon" href="/favico.png">
</head>
<body>
<p><h1>Drone Launchpad</h1></p>
{% if not user.is_authenticated %}
    <p>Click one of the links below to log in and get started!</p>
    <p><a href="{% url 'login' %}">Login</a> or <a href="{%  url 'signup' %}">Register</a></p>
{% else %}
    <p>Hello {{ user.username }}. <a href="{% url 'logout' %}">Log Out</a></p>
    {% if swarm.exists %}
        <p><button>Create swarm</button></p>
    {% else %}
        <p><button>Create drone</button></p>
    {% endif %}
    <p><strong>Output box:</strong></p>
    <div style="height: 400px; width: available; border:1px solid black;">
    </div>
    <p><button>Takeoff</button></p>
{% endif %}
</body>
</html>
