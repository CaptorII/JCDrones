{% extends 'base.html' %}

{% block title %}Add Swarm{% endblock %}

{% block content %}
{% if not user.is_authenticated %}
    <p>Click one of the links below to log in and get started!</p>
    <p><a href="{% url 'login' %}">Login</a> or <a href="{%  url 'signup' %}">Register</a></p>
{% else %}
    <p>Hello {{ user.username }}. </p>
{% endif %}
{% endblock %}
